<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div>
        <h1>Login Page</h1>
        <img src="image/login.png" alt="Login" width="200">
        <!-- Form below  -->
        <form>
            <label for="user">Enter your user name</label><br>
            <input type="text" name="user" required placeholder="Your username"><br>
            <label for="pwd">Enter your password</label><br>
            <input type="password" name="pwd" required placeholder="Your password"><br><br>
            <input type="submit" value="Login">

            <p>Don't have an account? Please <a href="pages/register.html">Register here</a>
            </p>
            <p><a href="pages/reset.html">Forgotten password?</a></p>


        </form>
    </div>
    
</body>
</html>
