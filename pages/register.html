<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <div>
        <h1>Sign Up Page</h1>
        <img src="../image/register.png" alt="Login" width="200">
        <!-- Form below  -->
        <form>
            <label for="f-name">Enter your first name</label><br>
            <input type="text" name="f-name" required placeholder="Your first name"><br>
            <label for="l-name">Enter your last name</label><br>
            <input type="text" name="l-name" required placeholder="Your last name"><br>
            <label for="mail">Enter email address</label><br>
            <input type="email" name="mail" required placeholder="Your email address"><br>
            
            <label for="pwd">Enter your password</label><br>
            <input type="password" name="pwd" required placeholder="Your password"><br>
            <label for="cpwd">Confirm your password</label><br>
            <input type="password" name="cpwd" required placeholder="Your password"><br>
            <label for="">Your Gender</label><br>
            <input type="radio" name="gender" value="Male">
            <label for="gender">Male</label>
            <input type="radio" name="gender" value="Female">
            <label for="gender">Female</label><br><br>

            <input type="submit" value="Sign Up">

            <p>Already have an account? Please <a href="../index.html">Login here</a>
            </p>
            

        </form>
    </div>
    
</body>
</html>
